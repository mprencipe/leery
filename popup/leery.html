<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="leery.css" />
</head>

<body>
    <section class="header">
        <img src="../icons/detective-32.png" />
        <label class="title">Leery</label>
        <img class="clickable toggle-options" src="../icons/gear-32.png" />
    </section>
    <section class="abnormalities">
        <ul class="abnormalities-list">
            <li class="just-fine">This site is just fine!</li>
        </ul>
    </section>
    <section class="options hidden">
        <div class="align-vertical">
            <label>Only check CORS in site domain</label>
            <label class="switch">
                <input type="checkbox" class="cors-same-domain">
                <span class="slider round"></span>
            </label>
        </div>
        <button class="clear-data">Clear data</button>
    </section>
    <script src="leery.js"></script>
</body>

</html>
