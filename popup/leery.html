<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="leery.css" />
    <script type="application/javascript" src="../browser-polyfill.js"></script>
</head>

<body>

    <div class="flex flex-space padded">
        <div class="flex flex-space">
            <img src="../icons/detective-32.png" />
            <label class="title">Leery</label>
        </div>
        <div class="clickable toggle-options"></div>
    </div>

    <div class="warnings bottom padded">
        <div class="no-warnings">No warnings for this site</div>
        <ul class="warnings-list">

        </ul>
    </div>

    <div class="options bottom hidden padded">
        <button class="clear-data">Clear data</button>
    </div>

    <script type="application/javascript" src="../util.js"></script>
    <script type="application/javascript" src="leery.js"></script>

</body>

</html>
